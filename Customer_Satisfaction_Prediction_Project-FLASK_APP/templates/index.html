<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Satisfaction Prediction</title>
    <style>
        body {
          background: url("{{ url_for('static', filename='img.jpg') }}") no-repeat center center fixed;
          background-size: cover;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          padding: 40px;
         }
       .container {
            background: #ffffff;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #444;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            margin-top: 25px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 25px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predict Customer Satisfaction Rating</h2>
        <form action="/predict" method="post">
            <label>Customer Age</label>
            <input type="number" name="age" required>

            <label>Product Purchased</label>
            <input type="number" name="product" required>

            <label>Response Time Delta</label>
            <input type="number" step="0.01" name="response_time" required>

            <label>Sentiment</label>
            <input type="number" step="0.01" name="sentiment" required>

            <label>Tickets per Customer</label>
            <input type="number" name="tickets" required>

            <label>Months Since Start</label>
            <input type="number" name="months" required>

            <label>Gender</label>
            <select name="gender" required>
                <option value='SELECT'>SELECT</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label>Ticket Type</label>
            <select name="ticket_type" required>
                <option value='SELECT'>SELECT</option>
                <option value="Billing inquiry">Billing inquiry</option>
                <option value="Cancellation request">Cancellation request</option>
                <option value="Product inquiry">Product inquiry</option>
                <option value="Refund request">Refund request</option>
                <option value="Technical issue">Technical issue</option>
            </select>

            <label>Age Group</label>
            <select name="age_group" required>
                <option value='SELECT'>SELECT</option>
                <option value="0-20">0-20</option>
                <option value="21-30">21-30</option>
                <option value="31-40">31-40</option>
                <option value="41-50">41-50</option>
                <option value="51-60">51-60</option>
                <option value="61-70">61-70</option>
                <option value="71-80">71-80</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            Predicted Rating: {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
